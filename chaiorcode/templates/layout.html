
{% load static tailwind_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title  %} Default value{% endblock  %}
    </title>
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
    {% tailwind_css %}
</head>
<body class="h-screen bg-slate-200">
    <body class="h-screen bg-slate-200">
        <!-- Navbar -->
        <nav class="w-full bg-black text-white flex h-16 items-center justify-between px-8">
           
    
            <!-- Links -->
            <div class="flex items-center space-x-6">
                <span class="text-4xl font-bold text-yellow-700">Ativiti</span>
                <a href="{% url 'home' %}" class="hover:text-gray-300 hover:underline"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'about' %}" class="hover:text-gray-300 hover:underline"><i class="fas fa-info-circle"></i> About</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-300 hover:underline"><i class="fas fa-envelope"></i> Contact</a>
            </div>
    
            <!-- Login Button -->
            <div>
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </nav>

    {% block content  %}{% endblock content  %}


    
</body>
</html>
