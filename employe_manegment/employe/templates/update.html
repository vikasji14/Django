{% extends "base.html" %}
{% block title %}Update Employee{% endblock %}
{% block content %}

<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <h2>Update Employee</h2>
    </div>
    {% load crispy_forms_tags %}
    <form method="POST" class="form-group card p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Employee</button><br>
        <a class="btn btn-danger" href="{% url 'list' %}">Cancel</a>
    </form>
</div>

{% endblock %}
